<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-lg">
        <div class="carousel flex transition-transform duration-700 ease-in-out">
            <div class="carousel-item w-full flex-shrink-0">
                <a href="/cgi-bin/koha/opac-detail.pl?biblionumber=19416">
                    <img src="https://mali.pe/cgi-bin/koha/opac-image.pl?imagenumber=1280" class="w-full h-64 object-cover">
                </a>
                <div class="bg-black bg-opacity-75 text-white text-center p-3">
                    <p>García y García, Elvira. <i> El Hogar y La Escuela.</i> 1909-1910.</p>
                </div>
            </div>
            <!-- Agregar más elementos similares aquí -->
        </div>
        
        <!-- Controles de navegación -->
        <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full">❮</button>
        <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-3 rounded-full">❯</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        
        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        });
        
        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        });
    </script>
</body>
</html>
