<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Sedes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: auto;
            gap: 20px;
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 10px;
        }
        #map {
            height: 350px;
            width: 55%;
            border-radius: 10px;
        }
        .locations-container {
            width: 45%;
        }
        .locations {
            list-style: none;
            padding: 0;
        }
        .district {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        .district:hover {
            background: #f0f0f0;
        }
        .addresses {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .addresses li {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .addresses li:hover {
            background: #e0e0e0;
        }
        .title {
            text-align: left;
            padding: 1px;
            margin-left: 150px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="title"><h2>Conoce nuestras sedes</h2></div>
    <div class="container">
        <div id="map"></div>
        <div class="locations-container">
            <h3>Sede Principal</h3>
            <ul class="locations">
                <li class="district" onclick="toggleAddresses('SanJuandeLurigancho')">San Juan de Lurigancho</li>
                <ul id="SanJuandeLurigancho" class="addresses">
                    <li onclick="setMarker(-12.0148263,-77.0054427, 'Dirección 1 en SJL')">Innova Schools Arabiscos</li>
                    <li onclick="setMarker(-12.0490, -77.0450, 'Dirección 2 en SJL')">Innova Schools Campoy</li>
                    <li onclick="setMarker(-12.0520, -77.0480, 'Dirección 3 en SJL')">Innova Schools El Sol</li>
                </ul>
                <li class="district" onclick="toggleAddresses('callao')">Callao</li>
                <ul id="callao" class="addresses">
                    <li onclick="setMarker(-12.0500, -77.1132, 'Dirección 1 en Callao')">Dirección 1</li>
                    <li onclick="setMarker(-12.0530, -77.1160, 'Dirección 2 en Callao')">Dirección 2</li>
                    <li onclick="setMarker(-12.0550, -77.1190, 'Dirección 3 en Callao')">Dirección 3</li>
                </ul>
            </ul>
        </div>
    </div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -12.0633, lng: -77.0365 },
                zoom: 12,
            });

            window.marker = new google.maps.Marker({
                position: { lat: -12.0633, lng: -77.0365 },
                map,
                title: "Sede Principal",
                icon: {
                    url: "https://seeklogo.com/images/M/museo-de-arte-de-lim-logo-28524B1634-seeklogo.com.png",
                    scaledSize: new google.maps.Size(50, 50)
                }
            });
            window.map = map;
        }

        function setMarker(lat, lng, title) {
            window.marker.setPosition({ lat, lng });
            window.marker.setTitle(title);
            window.map.setCenter({ lat, lng });
            window.map.setZoom(15);
        }

        function toggleAddresses(id) {
            const element = document.getElementById(id);
            element.style.display = (element.style.display === 'none' || element.style.display === '') ? 'block' : 'none';
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkVP5u46KYPE3hI1nb0w0G7aBnpyOy07I&callback=initMap">
    </script>
</body>
</html>
