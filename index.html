<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos TI :: MALI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap">
    <style>
        :root {
            --clr-blue: #1890ff;
            --clr-green: #01c3a8;
            --clr-orange: #ffb741;
            --clr-red: #a63d2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #232228;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header img {
            width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            color: rgb(155, 155, 155);
            font-weight: lighter;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .card {
            background: #333;
            border-radius: 12px;
            box-shadow: 1px 12px 25px rgb(0 0 0 / 78%);
            max-width: 300px;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            margin: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .card.green { border-left: 6px solid var(--clr-green); }
        .card.orange { border-left: 6px solid var(--clr-orange); }
        .card.red { border-left: 6px solid var(--clr-red); }
        .card.blue { border-left: 6px solid var(--clr-blue); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .card-body h3 {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .card-body p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ddd;
        }

        .progress {
            width: 100%;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 8px;
            background: white;
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        .card-footer {
            margin-top: 15px;
        }

        .card-footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .card-footer ul li {
            margin: 0 5px;
        }

        .card-footer ul img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .btn-countdown {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: var(--clr-orange);
            transition: background 0.3s;
        }

        .btn-countdown:hover {
            background: #d98a30;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://archivo.mali.pe/themes/default/assets/pawtucket/graphics/mali_logo_footer.png" alt="Logo Empresa">
        <h1>CREACIONES TIto | MALI</h1>
    </header>

    <section>
        <div class="card green">
            <div class="card-header">
                <div class="date">Feb 2, 2021</div>
            </div>
            <div class="card-body">
                <h3>Carrusel</h3>
                <p>Biblioteca</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 90%;"></div>
                </div>
            </div>
            <div class="card-footer">
                <ul>
                    <li><img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt=""></li>
                    <li><img src="https://images.pexels.com/photos/1043474/pexels-photo-1043474.jpeg" alt=""></li>
                </ul>
                <a href="mali/carrusel/carrusel_propuesta_final.html" class="btn-countdown">VER</a>
            </div>
        </div>

        <div class="card orange">
            <div class="card-header">
                <div class="date">Feb 5, 2021</div>
            </div>
            <div class="card-body">
                <h3>Calendario</h3>
                <p>Educación</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 30%;"></div>
                </div>
            </div>
            <div class="card-footer">
                <ul>
                    <li><img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg" alt=""></li>
                    <li><img src="https://images.pexels.com/photos/874158/pexels-photo-874158.jpeg" alt=""></li>
                </ul>
                <a href="mali/calendario.html" class="btn-countdown">VER</a>
            </div>
        </div>

        <div class="card red">
            <div class="card-header">
                <div class="date">March 3, 2021</div>
            </div>
            <div class="card-body">
                <h3>Mapa</h3>
                <p>Educación</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="card-footer">
                <ul>
                    <li><img src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg" alt=""></li>
                    <li><img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg" alt=""></li>
                </ul>
                <a href="mali/mapa.html" class="btn-countdown">VER</a>
            </div>
        </div>

        <div class="card blue">
            <div class="card-header">
                <div class="date">March 8, 2021</div>
            </div>
            <div class="card-body">
                <h3>Servidores</h3>
                <p>Administración</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 20%;"></div>
                </div>
            </div>
            <div class="card-footer">
                <ul>
                    <li><img src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg" alt=""></li>
                    <li><img src="https://images.pexels.com/photos/1036623/pexels-photo-1036623.jpeg" alt=""></li>
                </ul>
                <a href="servers/servidores.html" class="btn-countdown">VER</a>
            </div>
        </div>
    </section>
    <h2>Proyectos desarrollados por Luis G. Oscorima</h2>

</body>
</html>
