<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Animado</title>
    <style>
        body {
            font: 14px/2 "Open Sans", sans-serif;
            letter-spacing: 0.05em;
            margin: 0;
            padding: 0;
        }

        .btn {
            display: inline-block;
            padding: 13px 20px;
            color: #fff;
            text-decoration: none;
            position: relative;
            background: transparent;
            border: 1px solid #e1e1e1;
            font: 12px/1.2 "Oswald", sans-serif;
            letter-spacing: 0.4em;
            text-align: center;
            text-indent: 2px;
            text-transform: uppercase;
            transition: color 0.1s linear 0.05s;
        }

        .btn::before {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #e1e1e1;
            opacity: 0;
            transition: height 0.2s ease, top 0.2s ease, opacity 0s linear 0.2s;
        }

        .btn:hover {
            color: #373737;
        }

        .btn:hover::before {
            top: 0;
            height: 100%;
            opacity: 1;
        }

        .slideshow {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .slideshow-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            display: none;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slide.is-active {
            display: block;
            opacity: 1;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
        }

        .image-container::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 2;
        }

        .pagination {
            position: absolute;
            bottom: 35px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .pagination .item {
            display: inline-block;
            padding: 15px;
            cursor: pointer;
            color: #fff;
        }

        .arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

    </style>
</head>
<body>

<main class="main-content">
    <section class="slideshow">
        <div class="slideshow-inner">
            <div class="slides">
                <div class="slide is-active">
                    <div class="slide-content">
                        <h2>Slide 1</h2>
                        <p>Descripción del slide 1</p>
                        <a href="#" class="btn">Ver Más</a>
                    </div>
                    <div class="image-container">
                        <img src="https://www.alixbdanthenay.fr/wp-content/uploads/2015/07/Indispensable-1.jpg" alt="" class="image" />
                    </div>
                </div>
                <div class="slide">
                    <div class="slide-content">
                        <h2>Slide 2</h2>
                        <p>Descripción del slide 2</p>
                        <a href="#" class="btn">Ver Más</a>
                    </div>
                    <div class="image-container">
                        <img src="https://www.alixbdanthenay.fr/wp-content/uploads/2015/07/Indispensable-4-1.jpg" alt="" class="image" />
                    </div>
                </div>
            </div>
            <div class="arrows">
                <div class="arrow prev">❮</div>
                <div class="arrow next">❯</div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var slides = $(".slide");
        var currentIndex = 0;

        function showSlide(index) {
            slides.removeClass("is-active").eq(index).addClass("is-active");
        }

        $(".next").click(function () {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        });

        $(".prev").click(function () {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        });

        setInterval(function () {
            $(".next").click();
        }, 5000);
    });
</script>

</body>
</html>
