<style>
    .carousel {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
        position: relative;
    }

    .carousel-item img {
        width: 100%;
        height: 600px;
        object-fit: cover;
    }

    .carousel-caption {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .carousel-controls button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 18px;
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .carousel-controls button:hover {
        background: rgba(0, 0, 0, 0.8);
    }
</style>

<section class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="https://mali.pe/cgi-bin/koha/opac-image.pl?imagenumber=1283" alt="Slide 1">
            <div class="carousel-caption"><i>Doble de letras: mujeres y trazos escritos: Voces, rostros y escrituras de mujeres en el Siglo XIX.</i>2009.</div>
        </div>
        <div class="carousel-item">
            <img src="https://mali.pe/cgi-bin/koha/opac-image.pl?imagenumber=464" alt="Slide 2">
            <div class="carousel-caption">Por: Brodsky Zimmermann, Varinia [et al]. <i> Mujeres en las artes visuales en Chile (2010-2020) .</i>2021.</div>
        </div>
        <div class="carousel-item">
            <img src="https://mali.pe/cgi-bin/koha/opac-image.pl?imagenumber=230" alt="Slide 3">
            <div class="carousel-caption">Rodríguez, Bélgica [et al] <i> Latin American women artists 1915-1995.</i>1995.</div>
        </div>
    </div>

    <div class="carousel-controls">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.querySelector(".carousel-inner");
        const items = document.querySelectorAll(".carousel-item");
        const totalItems = items.length;
        let index = 0;
        let interval;

        function moveCarousel(newIndex) {
            if (newIndex < 0) newIndex = totalItems - 1;
            if (newIndex >= totalItems) newIndex = 0;
            carousel.style.transform = `translateX(-${newIndex * 100}%)`;
            index = newIndex;
        }

        document.querySelector(".prev").addEventListener("click", function () {
            moveCarousel(index - 1);
            resetAutoplay();
        });

        document.querySelector(".next").addEventListener("click", function () {
            moveCarousel(index + 1);
            resetAutoplay();
        });

        function autoplay() {
            interval = setInterval(() => moveCarousel(index + 1), 3000);
        }

        function resetAutoplay() {
            clearInterval(interval);
            autoplay();
        }

        autoplay();
    });
</script>
